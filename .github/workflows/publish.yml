name: Publish

on:
    release:
        types: [published]

concurrency:
    group: "publish"
    cancel-in-progress: false

jobs:
    gate:
        runs-on: ubuntu-latest
        if: contains(github.event.release.tag_name, 'docs') == false
        steps:
            - name: Gate check
              run: echo "Publish condition met"

    test:
        needs: gate
        uses: ./.github/workflows/test.yml

    build-pkg:
        needs: gate
        uses: ./.github/workflows/build-pkg.yml

    validate-tag:
        needs: gate
        uses: ./.github/workflows/validate-tag.yml

    publish-pkg:
        needs: [test, build-pkg, validate-tag]
        if: contains(github.event.release.tag_name, 'docs') == false
        environment:
            name: npm-publish
            url: https://www.npmjs.com/package/typearch
        runs-on: ubuntu-latest
        permissions:
            contents: read # Required for checkout
            id-token: write # Required for OIDC with npm
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: "lts/*"
                  registry-url: "https://registry.npmjs.org"
                  package-manager-cache: false

            - name: Update npm
              run: npm install -g npm@latest

            - name: Download build artifacts
              uses: actions/download-artifact@v5
              with:
                  name: typearch-build
                  path: packages/typearch

            - name: Set version from release tag
              working-directory: ./packages/typearch
              run: |
                  VERSION=${GITHUB_REF#refs/tags/}
                  VERSION=${VERSION#v}
                  echo "Setting version to: $VERSION"
                  npm version $VERSION --no-git-tag-version
                  echo "Package.json version is now: $(cat package.json | jq -r .version)"

            - name: Dry publish
              if: contains(github.event.release.tag_name, 'dry')
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag dry --dry-run

            - name: Publish to Canary
              if: contains(github.event.release.tag_name, 'canary')
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag canary

            - name: Publish to Alpha
              if: contains(github.event.release.tag_name, 'alpha')
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag alpha

            - name: Publish to Beta
              if: contains(github.event.release.tag_name, 'beta')
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag beta

            - name: Publish to RC
              if: contains(github.event.release.tag_name, 'rc')
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag rc

            - name: Publish to Latest
              if: contains(github.event.release.tag_name, '-') == false
              working-directory: ./packages/typearch
              run: |
                  npm publish --tag latest
