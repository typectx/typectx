name: Deploy

on:
    release:
        types: [published]

concurrency:
    group: "deploy"
    cancel-in-progress: false

jobs:
    build:
        uses: ./.github/workflows/build.yml

    validate-tag:
        uses: ./.github/workflows/validate-tag.yml

    deploy-pages:
        environment:
            name: github-pages
            url: ${{ steps.deploy-pages.outputs.page_url }}
        runs-on: ubuntu-latest
        if: contains(github.event.release.tag_name, '-') == false ||
            contains(github.event.release.tag_name, 'docs')
        needs: [build, validate-tag]
        permissions:
            pages: write # Required for deploying to GitHub Pages
            id-token: write # Required for OIDC with GitHub Pages
        steps:
            - name: Deploy to GitHub Pages
              id: deploy-pages
              uses: actions/deploy-pages@v4

    push-docs-branch:
        environment:
            name: docs-branch
        needs: [build, validate-tag]
        runs-on: ubuntu-latest
        if: contains(github.event.release.tag_name, '-') == false ||
            contains(github.event.release.tag_name, 'docs')
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  token: ${{ secrets.TYPEARCH_TAG_MANAGER }}

            - name: Configure Git
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"

            - name: Set docs branch
              run: |
                  git fetch origin --tags
                  git branch -f docs ${{ github.event.release.tag_name }}
                  git push origin docs --force
